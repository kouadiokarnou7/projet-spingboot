# =====================================
# application.properties COMPLÈTE
# =====================================

# Application
spring.application.name=springdemo
# URL de la base : jdbc:postgresql://[hôte]:[port]/[nom_de_la_bd]
spring.datasource.url=jdbc:postgresql://localhost:5432/EvoCorp
spring.datasource.username=postgres
spring.datasource.password=abc123

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

//
server.error.include-message=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

//
# =====================================
# Logging (optionnel mais utile)
# =====================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================
# Thymeleaf (si utilisé)
# =====================================
spring.thymeleaf.cache=false
